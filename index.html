<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>FEC Demo</title>
  </head>
  <body>
    <div id="Photos"></div>
    <div id="Items"></div>
    <div id="Looks"></div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:1234/bundle.js"></script>
    <script src="http://localhost:8080/bundle.js"></script>
    <script src="http://localhost:3000/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(Photos),
        document.getElementById('Photos')
      );
      ReactDOM.render(
        React.createElement(Items),
        document.getElementById('Items')
      );
      ReactDOM.render(
        React.createElement(Looks),
        document.getElementById('Looks')
      );
    </script>
  </body>
</html>
